<div class="modal-content">
    <form>
        <div class="modal-body">
            <div class="panel">
                <div class="panel-header">
                    <h3 class="text-left"><b>Business Information</b></h3>
                </div>
                <div class="panel-body">
                    <form >
                        <div class="panel-content col-md-12">
                            <div class="col-md-6">
                                <div>
                                    <label>Businesss Name<span class="text-color">*</span></label>
                                    <input type="text" class="form-control" ng-model="modal.profile.name" required autofocus>
                                    
                                </div>
                                <div >
                                    <label>Baranggay<span class="text-color">*</span></label>
                                    <input type="text" class="form-control" ng-model="modal.profile.brgy" required >
                                   
                                </div>
                                <div >
                                    <label>Latitude<span class="text-color">*</span></label>
                                    <input type="text" class="form-control" ng-model="modal.profile.loc_lat" required >
                                </div>
                                <div >
                                    <label>Email address<span class="text-color">*</span></label>
                                    <input type="email" class="form-control" ng-model="modal.profile.email" required  >
                                    
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div >
                                    <label>Description<span class="text-color">*</span></label>
                                    <input type="text" class="form-control" ng-model="modal.profile.salon_description" required >
                                    
                                </div>
                                <div >
                                    <label>Address<span class="text-color">*</span></label>
                                    <input type="text" class="form-control" ng-model="modal.profile.city" required >
                                   
                                </div>
                                <div >
                                    <label>Longitude<span class="text-color">*</span></label>
                                    <input type="text" class="form-control" ng-model="modal.profile.loc_long" required >
                                   
                                </div>
                                <div >
                                    <label>Phone Number<span class="text-color">*</span></label>
                                    <input type="text" class="form-control" ng-model="modal.profile.phone_number" required >
                                    
                                </div>
                            </div>
                        </div><br>
                        <label style="font-size: 20px;margin-top: 20px;"><b>Office Hours</b></label>
                        <div class="panel-content col-md-12">
                            <div class="col-md-6">
                                <div>
                                    <label>Time in<span class="text-color">*</span></label>
                                    <input type="time" class="form-control" ng-model="modal.profile.office_hrs_in" required autofocus>
                                    
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div >
                                    <label>Time out<span class="text-color">*</span></label>
                                    <input type="time" class="form-control" ng-model="modal.profile.office_hrs_out" required >
                                    
                                </div>
                               
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <div class="row">
                <div class="col-md-12">
                    <button  type="button" class="btn btn-primary" ng-click="modal.saveInfo()">
                        <i class="fa fa-save fa-fw"></i>Save</button>
                    <button  type="button" class="btn" ng-click="modal.close()">
                        <i class="fa fa-times fa-fw"></i>Close</button>
                </div>
            </div>
        </div>
    </form>
</div>
