<div class="animated fadeIn" ng-controller="UserListCtrl as vm">
    <div class="row" style="position: absolute;">
        <div class="col-md-12 center" >
            <image src="assets/images/logo.png" style="width:100rem;height:55rem;opacity: 0.2;">
        </div>
    </div>
    <div class="row" ng-if="vm.level === '1'">
        <div class="progress-card col-md-12 ">
            <div class="progress-card-header">
                <div class="header-button-group">
                    <h3>User List</h3>
                    <div class="btn-group">
                        <button type="button" class="btn-clear" ng-click="vm.newUser()">
							<i class="fa fa-user-plus"></i>
						</button>
                    </div>
                </div>
                
                <!-- <div class="col-md-2"><i class="fa fa-add-user"></i></div> -->
                
            </div>
            <form ng-submit="vm.save()">
                <div class="progress-card-body" style="opacity: 0.7;">
                    <div style="height: 500px;" ui-grid="vm.userGrid" ui-grid-selection ui-grid-resize-columns></div>
                        
                </div>
               
            </form>
        </div>
       
    </div>

    <div class="row" ng-if="vm.level === '3'">
        <div class="progress-card col-md-12 ">
            <div class="progress-card-header">
                <div class="header-button-group">
                    <h3>User List</h3>
                    <div class="btn-group">
                        <!-- <button type="button" class="btn-clear" ng-click="vm.newUser()">
							<i class="fa fa-user-plus"></i>
						</button> -->
                    </div>
                </div>
                
                <!-- <div class="col-md-2"><i class="fa fa-add-user"></i></div> -->
                
            </div>
            <form ng-submit="vm.save()">
                <div class="progress-card-body" style="opacity: 0.7;">
                    <div style="height: 500px;" ui-grid="vm.StaffuserGrid" ui-grid-selection ui-grid-resize-columns></div>
                        
                </div>
               
            </form>
        </div>
       
    </div>
</div>
